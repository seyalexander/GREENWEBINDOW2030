<carousel
[imagen_a]="imagen_a"
[imagen_b]="imagen_b"
[imagen_c]="imagen_c"
[imagen_d]="imagen_d"
[imagen_e]="imagen_e"
></carousel>

<section class="proyectos">
  <p class="subTitle">Nuestros</p>
  <h2>PROYECTOS</h2>
  <div class="Item-proyectos">
    <ul>
      @for (item of mainMenu.accessLink; track $index) {
        <li [class]="item.clase">
          <a [routerLink]="item.route" >
            <div class="container-img">
              <img
                [src]="item.imagen"
                alt="imagen proyecto"
              />
            </div>
            <h3>{{item.name}}</h3>
          </a>
          <div class="hover-item-proyecto"></div>
        </li>
      }
    </ul>
  </div>
</section>

<div class="proyecto-imagen">
  <iframe
    class="imagen-proyecto video-horizontal"
    width="560"
    height="315"
    src="https://www.youtube.com/embed/jPX6SKSq3rg"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
  ></iframe>
</div>
