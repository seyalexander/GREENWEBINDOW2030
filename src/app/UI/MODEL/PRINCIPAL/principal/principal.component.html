<header>
  <div class="logo-empresa">
    <h2>GREEN WEBINDOW 2030</h2>
  </div>
  <div class="menu-opciones">
    <ul>
      @for (item of mainMenu.accessLink; track $index) {
      <li>
        <a [routerLink]="item.route">{{ item.name }}</a>
      </li>
      }
    </ul>
  </div>
  <button title="none"  (click)="toggleMenu()"><i class="uil uil-bars"></i></button>
</header>


<div class="principal">
  @if (menuOpen) {
    <div class="menu-opciones"  (click)="toggleMenu()">
      <ul>
        @for (item of mainMenu.accessLink; track $index) {
        <li>
          <a [routerLink]="item.route">{{ item.name }}</a>
        </li>
        }
      </ul>
    </div>
  }

  <router-outlet></router-outlet>
</div>

<footer></footer>
